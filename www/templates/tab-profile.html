<ion-view view-title='{{data.profile.username}}'>

<ion-content class="padding"> 

<div class="row">
  <div class="col-33"><img style="width: 100px; height: 100px" src="http://media4.popsugar-assets.com/files/2014/07/24/082/n/1922398/bdbe2c1b9ddbbf42_thumb_temp_image10906271406249584/i/Iggy-Azalea-Headlines-Video.jpg"></div>

<div class="row" style="background-color: energized">

</div>
</div>

<div class="button-bar">
  <a class="button button-small button-light">desire</a>
  <a class="button button-small button-balanced">gratitude</a>
  <a class="button button-small button-royal">challenge</a>
</div>

<p ng-show="!data.profile.posts.length">
  No Posts Yet...
</p>

<div class="feelings" ng-repeat="post in data.profile.posts">
    <div class="content">
      <strong>{{data.profile.username}}'s</strong> <span class="label-{{post.type}}">{{post.type}}</span>: 
      <br>{{post.post}}
    </div>

    <div>
          <div class="appreciates">Appreciates</div>
          <div class="comments">Comments</div>
    </div>
</div>
