<div id="profile-header">
    <a href="learnmore.html"><h1>welcome be<span>you</span>tiful</h1></a>
 </div>


<div id="section">


<form  ACTION="/register" METHOD="post" role="form">  
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="first name">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="last name">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Birthdate</label>
    <input type="date" class="form-control" id="bday" name="bday" placeholder="dd/mm/yyyy">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="be creative~">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="enter email">
  </div>


  
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="at least 8 digits">
  </div>




  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      

        
<INPUT TYPE="submit" VALUE="Create Account">
   

    </div>
  </div>

</div>

</form>
